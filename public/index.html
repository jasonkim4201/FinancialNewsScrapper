<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="">
  <title>Title</title>
</head>

<body>


  <div class="jumbotron bg-success mb-0">
    <h1 class="text-center display-4 font-weight-bold">Financial News 24/7</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand font-weight-bold" href="#">Financial News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mr-3">
          <button class="btn btn-primary" id="scrapeBtn">Scrape some world news!</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger" id="hideCommentBox">Hide comment box</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-4">
        <div id="commentingDiv"></div>
      </div>
      <div class="col-8">
        <div id="newsDiv"></div>
        <a href="https://www.reuters.com/"></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="./assets/js.js"></script>
</body>

</html>
